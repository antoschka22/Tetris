<div *ngIf="box" class="modal fade bd-example-modal-lg" id="boxModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <!-- modal header  -->
            <h5 class="modal-title" id="exampleModalLabel">List for <b>{{box.name}}</b></h5>
            <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal">
            </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <!-- add another item button -->
                <div class="d-grid gap-2 mb-2" (click)="addItem()">
                    <button class="btn btn-outline-primary btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg>
                    </button>
                </div>
                <!-- beginning Form -->
                <form novalidate #f="ngForm" class="container mt-3" (ngSubmit)="logValue()">
                    <div class="form-group">
                        <label>Contact Person</label>
                                <div class="row">
                                    <div class="col-12">
                                        <input  type="text"
                                                class="form-control mb-2"
                                                [(ngModel)]="updateBox.contactperson"
                                                ngModel
                                                required
                                                #name="ngModel"
                                                [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                        <section *ngFor="let item of items; let i = index;">
                            <label>item</label>
                            <div class="row">
                                <div class="col-9">
                                    <input type="text"
                                    required
                                    #item{{i}}="ngModel"
                                    ngModel
                                    class="form-control mb-2"
                                    [(ngModel)]="item.item_name"
                                    name="item{{addItemToList.item_id}}">
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-danger" (click)="removeItem(i)">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!-- buttons -->
                    <button type="submit" class="btn btn-primary" [disabled]="f.invalid" style="margin-right:5px;">
                        <div *ngIf="!displayLoadingAnimation">
                            Submit
                        </div>
                        <div class="d-flex align-items-center" *ngIf="displayLoadingAnimation">
                            <strong>Loading...</strong>
                            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
        </div>
    </div>
  </div>
