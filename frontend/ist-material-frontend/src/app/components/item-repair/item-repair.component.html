<form novalidate #f="ngForm" (ngSubmit)="onSubmit()" *ngIf="item">
  <div class="form-group row">
    <div *ngFor="let itemReport of itemReports" class="mb-4">
      <div class="row">
        <div class="col-2">
          <label class="form-check-label" for="inlineCheckbox1">{{itemReport.description}}</label>
        </div>
        <div class="col-6" *ngIf="this.isUser() || this.isAdmin()">
          <!-- report checkboxes -->
          <input  type="checkbox" [value]="itemReport.id" (change)="getReportId($event, itemReport.id)">
        </div>
        <div class="col-4" *ngIf="isUser() || isAdmin()">
          <form novalidate #f="ngForm" (ngSubmit)="onSubmitDeleteReport(itemReport.id)">
            <div class="p-2"><button type="submit" class="btn-close" [disabled]="f.invalid"  aria-label="Close"></button></div>
        </form>
        </div>
      </div>
    </div>
    </div>
    <div class="d-grid gap-2" *ngIf="this.isUser() || this.isAdmin()">
        <button type="submit" class="btn btn-success" 
                [disabled]="item.status === 'repair' || f.invalid"
                style="margin-top: 10px;"
        >Repair</button>
    </div>
</form>
