<app-navbar></app-navbar>
<h3 class="text-center" *ngIf="item">You want to update the item <b>{{item.name}}</b></h3>
<div class="container" *ngIf="item">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" 
            class="form-control"
            name="name"
            ngModel
            [(ngModel)] = "item.name"
            required
            #name="ngModel">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input class="form-control"
            name="description"
            ngModel
            [(ngModel)] = "item.description"
            #name="ngModel">
          </div>
        </div>
      <button type="submit" class="btn btn-success" [disabled]="f.invalid">Update</button>
      <div class="divider"></div>
      <button class="btn btn-primary" type="button" (click)="goBack()">Go Back</button>
    </form>
</div>
