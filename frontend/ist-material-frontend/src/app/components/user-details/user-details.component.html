<app-navbar></app-navbar>
<div class="page-content page-container print" id="page-content" *ngIf="userInformation">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">{{userInformation.username}}</h6>
                                <p>{{userInformation.specialization}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{userInformation.email}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Role</p>
                                        <h6 class="text-muted f-w-400">{{userInformation.role}}</h6>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Name</p>
                                        <h6 class="text-muted f-w-400">{{userInformation.first_name}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Last Name</p>
                                        <h6 class="text-muted f-w-400">{{userInformation.last_name}}</h6>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <!-- get the qr-code of that item -->
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#qrCodeModal">
                                                Get Qr Code
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-3" *ngIf="itemsNotOnStock.length > 0">
                                        <!-- get the qr-code of that item -->
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#restockModal">
                                                Needed Items
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal for printing the qr-code -->
<app-qr-code-modal [User]="userInformation"></app-qr-code-modal>
<app-items-restock-modal [itemsNotOnStock]="itemsNotOnStock"></app-items-restock-modal>
